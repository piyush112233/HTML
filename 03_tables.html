<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <body>
    <table>
      <tr>
        <td>Column 1</td>
        <td>Column 2</td>
        <td>Column 3</td>
      </tr>
    </table>

    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>DOB</th>
      </tr>
      <tr>
        <td>Piyush</td>
        <td>Piyush@google.com</td>
        <td>July 2025</td>
      </tr>
      <tr>
        <td>Piyush</td>
        <td>Piyush@google.com</td>
        <td>July 2025</td>
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>30</td>
        </tr>
        <tr>
          <td>Harry</td>
          <td>26</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
