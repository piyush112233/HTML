<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>

  <body>
    <h1>Login Form</h1>
    <form action="#">
      <label for="email">
        Email :
        <input type="text" name="email" />
      </label>
      <label for="password"
        >Password :
        <input type="password" name="password" />
      </label>

      <button type="reset">Reset</button>
    </form>

    <div>
      <h2>Learning Form</h2>
      <form action="#" method="get">
        <label for="email"
          >Email :
          <input
            type="email"
            placeholder="Enter you email"
            name="email"
            id=""
          />
        </label>
        <label for="DOJ"
          >Date :
          <input type="date" name="date" id="" />
        </label>

        <label for="Games">
          Games :
          <select name="games" id="" value="">
            <!-- <option value=""></option> -->
            <option value="">Cricket</option>
            <option value="">FootBall</option>
            <option value="">BasketBall</option>
            <option value="">KHO-KHO</option>
          </select>
        </label>

        <label for="text"
          >Numbers:
          <!-- <input type="checkbox" name="checkbox" id=""> for checkbox -->
          <!-- <input type="week" name="week" id="">  For getting the week date -->
          <input type="range" name="number" id="" />
        </label>

        <button type="submit">Save</button>
      </form>

      <form action="#">
        <label for="username"
          >Username :
          <input type="text" id="username" />
        </label>
        <label for="password"
          >Password :
          <input type="password" id="password" />
        </label>
        <label for="country">
          Country :
          <select name="country" id="country">
            <option value="india">India</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
          </select>
        </label>
        <a href="https://www.wikipedia.org" target="_blank">Click</a>
        <label>Simple Progress Bar:</label>
        <progress value="70" max="100"></progress>
      </form>
    </div>
  </body>
</html>
